name: Run Test Suite

on:
  workflow_call:
    inputs:
      RUN_SONARQUBE_SCAN:
        description: Whether to run sonarQube scans
        required: false
        type: boolean
        default: false
      WORKING_DIRECTORY:
        description: Working directory
        required: true
        type: string

jobs:
  run-test-suite:
    name: Run test suite and upload coverage artifact
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08 #main
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup nodeJS v20
        uses: actions/setup-node@26961cf329f22f6837d5f54c3efd76b480300ace #main
        with:
          cache: npm
          cache-dependency-path: ${{ inputs.WORKING_DIRECTORY }}/package-lock.json
          node-version: 20

      - name: Install dependencies
        run: npm clean-install

      - name: Run all tests
        run: npm run test

      - name: Upload coverage artifact, if running SonarQube scan
        if: ${{ inputs.RUN_SONARQUBE_SCAN }}
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
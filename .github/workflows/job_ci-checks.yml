name: CI Checks

on:
  workflow_call:
    inputs:
      GENERATE_PROXY_OPEN_API_SPEC:
        description: Whether to run script to generate proxy openAPI spec
        required: false
        type: boolean
        default: false
      TEMPLATE_NAME:
        description: CloudFormation template name
        required: false
        type: string
        default: template.yaml
      WORKING_DIRECTORY:
        description: Working directory
        required: true
        type: string

jobs:
  ci-checks:
    name: Run CI checks
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup nodeJS v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ inputs.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm clean-install

      - name: Linting
        run: npm run lint

      - name: Check formatting using Prettier
        run: npm run format:check

      - name: Run unit, infra, and pact tests
        run: npm run test
        # output the file the unit tests generates for use in sonar quality gate

      - name: Generate proxy open api spec
        if: ${{ inputs.GENERATE_PROXY_OPEN_API_SPEC }}
        run: npm run generate-proxy-open-api

      - name: Validate SAM template
        run: sam validate --lint --template ${{ inputs.TEMPLATE_NAME }}
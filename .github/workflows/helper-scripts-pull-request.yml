name: helper-scripts pull request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "helper-scripts/**"
      - ".github/workflows/helper-scripts-pull-request.yml"
      - ".github/workflows/job_ci-checks.yml"

  workflow_dispatch:

jobs:
  helper-script-ci-checks:
    name: Helper script CI checks
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/job_ci-checks.yml@DCMAW-12118
    with:
      WORKING_DIRECTORY: helper-scripts

name: Helper Scripts Pull Request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "helper-scripts/**"
      - ".github/workflows/helper-scripts-pull-request.yml"
      - ".github/workflows/job_ci-checks.yml"
      - "!helper-scripts/**/*.md"
      - "!helper-scripts/**/*.png"

  workflow_dispatch:

jobs:
  ci-checks:
    name: CI checks
    if: github.event.pull_request.draft == false
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/jobs_ci-checks.yml@ci-checks/v1.0.0
    with:
      RUN_CHECKOV: false
      WORKING_DIRECTORY: helper-scripts

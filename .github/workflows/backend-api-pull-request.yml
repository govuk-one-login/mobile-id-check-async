name: Backend API Pull Request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "backend-api/**"
      - ".github/workflows/backend-api-pull-request.yml"
      - ".github/workflows/workflow_pull-request.yml"
      - ".github/workflows/job_ci-checks.yml"
      - ".github/workflows/job_test-suite.yml"
      - "!backend-api/**/*.png"

  workflow_dispatch:

permissions:
  packages: read

jobs:
  ci-checks:
    name: CI checks
    if: github.event.pull_request.draft == false
    uses:
      ./.github/workflows/job_ci-checks.yml
    with:
      PRIVATE_PACKAGES_REQUIRED: true
      WORKING_DIRECTORY: backend-api

  run-test-suite:
    name: Run test suite
    needs: ci-checks
    uses:
      ./.github/workflows/job_test-suite.yml
    with:
      PRIVATE_PACKAGES_REQUIRED: true
      RUN_PACT_TESTS: true
      WORKING_DIRECTORY: backend-api
    secrets: inherit

name: backend-api pull request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "backend-api/**"
      - ".github/workflows/backend-api-pull-request.yml"
      - ".github/workflows/workflow_pull-request.yml"
      - ".github/workflows/job_ci-checks.yml"
      - ".github/workflows/job_test-suite.yml"
      - ".github/workflows/job_sonarqube.yml"
      - "!backend-api/**/*.md"
      - "!backend-api/**/*.png"

  workflow_dispatch:

permissions:
  packages: read

jobs:
  backend-api-pull-request:
    name: Backend-api pull request checks
    if: github.event.pull_request.draft == false
    uses:
      ./.github/workflows/workflow_pull-request.yml
    with:
      WORKING_DIRECTORY: backend-api
      PRIVATE_PACKAGES_REQUIRED: true
    secrets: inherit

  run-pact-tests:
    name: Run pact tests
    runs-on: ubuntu-24.04
    needs: backend-api-pull-request
    defaults:
      run:
        shell: bash
        working-directory: backend-api
    steps:
      - name: Check out repository code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true

      - name: Setup nodeJS
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: npm
          cache-dependency-path: backend-api/package-lock.json
          node-version-file: backend-api/.nvmrc

      - name: Configure authentication for private packages in .npmrc
        run: |
          echo "engine-strict=true" > .npmrc
          echo "@govuk-one-login:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm clean-install

      - name: Run pact tests
        continue-on-error: true # true for now as pact tests are broken
        env:
          PACT_BROKER_URL: "https://pactbroker-onelogin.account.gov.uk"
          PACT_BROKER_USERNAME: ${{ secrets.PACT_BROKER_USERNAME }}
          PACT_BROKER_PASSWORD: ${{ secrets.PACT_BROKER_PASSWORD }}
          PACT_BROKER_SOURCE_SECRET: ${{ secrets.PACT_BROKER_SOURCE_SECRET }}
          PUBLISH_PACT: "false"
        run: |
          npm run test:pact:authorize
          npm run test:pact


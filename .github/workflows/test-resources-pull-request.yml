name: test-resources pull request
on:
  # Triggers the workflow on pull request events for all branches
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "test-resources/**"
      - ".github/workflows/test-resources-pull-request.yml"
      - "!test-resources/**/*.md"
      - "!test-resources/**/*.png"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ci-checks:
    name: CI Checks
    if: github.event.pull_request.draft == false
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/workflow_ci-checks.yml@DCMAW-11654
    with:
      WORKING_DIRECTORY: test-resources
    secrets: inherit

name: test-resources push to main
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "test-resources/**"
      - ".github/workflows/test-resources-pull-request.yml"
      - "!test-resources/**/*.md"
      - "!test-resources/**/*.png"

  workflow_dispatch:

jobs:
  ci-checks:
    name: CI Checks
    if: github.event.pull_request.draft == false
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/job_ci-checks.yml@DCMAW-11675
    with:
      WORKING_DIRECTORY: test-resources
    secrets: inherit

  run-test-suite:
    name: Run test suite
    if: github.event.pull_request.draft == false
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/job_test-suite.yml@DCMAW-11675
    with:
      WORKING_DIRECTORY: test-resources

  sonarqube:
    name: SonarQube
    needs: run-test-suite
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/job_sonarqube.yml@DCMAW-11675
    with:
      DOWNLOAD_TEST_COVERAGE: true
      RUN_SONARQUBE_QUALITY_GATE_CHECK: true
      WORKING_DIRECTORY: test-resources
    secrets: inherit
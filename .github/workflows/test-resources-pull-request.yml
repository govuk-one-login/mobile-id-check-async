name: test-resources pull request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths:
      - "test-resources/**"
      - ".github/workflows/test-resources-pull-request.yml"
      - "!test-resources/**/*.md"
      - "!test-resources/**/*.png"

  workflow_dispatch:

jobs:
  ci-checks:
    name: CI Checks
    if: github.event.pull_request.draft == false
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/job_ci-checks.yml@DCMAW-11654
    with:
      WORKING_DIRECTORY: test-resources
    secrets: inherit

  sonarqube:
    name: SonarQube
    needs: ci-checks
    uses:
      govuk-one-login/mobile-id-check-async/.github/workflows/job_sonarqube.yml@DCMAW-11654
    with:
      RUN_SONARQUBE_QUALITY_GATE_CHECK: true
      WORKING_DIRECTORY: ${{ inputs.WORKING_DIRECTORY }}
    secrets: inherit
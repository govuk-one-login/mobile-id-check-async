      AlarmName: !Sub "${AWS::StackName}-low-threshold-well-known-5xx-api-gw"
      AlarmActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning"

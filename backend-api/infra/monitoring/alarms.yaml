  AsyncTokenErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmDescription: "The number of Async Token Lambda errors is greater than or equal to 10% of all function invocations."
      AlarmName: !Sub "${AWS::StackName}-${AsyncTokenFunction}-error-rate"
      AlarmActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning"
      OKActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      DatapointsToAlarm: 2
      EvaluationPeriods: 5
      TreatMissingData: notBreaching
      Threshold: 10
      Metrics:
        - Id: m1
          Label: "Sum of invocations for latest Lambda version"
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/Lambda
              MetricName: Invocations
              Dimensions:
                - Name: Resource
                  Value: !Sub "${AsyncTokenFunction}:live"
                - Name: FunctionName
                  Value: !Ref AsyncTokenFunction
                - Name: ExecutedVersion
                  Value: !GetAtt AsyncTokenFunction.Version.Version
            Period: 300
            Stat: Sum
        - Id: m2
          Label: "Sum of function errors for latest Lambda version"
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/Lambda
              MetricName: Errors
              Dimensions:
                - Name: Resource
                  Value: !Sub "${AsyncTokenFunction}:live"
                - Name: FunctionName
                  Value: !Ref AsyncTokenFunction
                - Name: ExecutedVersion
                  Value: !GetAtt AsyncTokenFunction.Version.Version
            Period: 300
            Stat: Sum
        - Id: m3
          Label: "Percentage of invocations that result in a function error"
          ReturnData: false
          Expression: (m2/m1)*100
        - Id: m4
          Label: "Error threshold calculation"
          ReturnData: true
          Expression: IF(m2 >= 5, m3, 0)

  AsyncTokenLowCompletionAlarm:
    Type: AWS::CloudWatch::Alarm    
    DependsOn:
      - "AsyncTokenCompletionMetricFilter"
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning"
      OKActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning"
      InsufficientDataActions: []
      AlarmDescription: "A large proportion of Async Active Session requests have not completed successfully."
      AlarmName: !Sub "${AWS::StackName}-${AsyncTokenFunction}-low-completion"
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 80
      ComparisonOperator: LessThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Metrics:
        - Id: m1
          Label: "Sum of MOBILE_ASYNC_STARTED messageCodes for latest Lambda version"
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: !Sub "${AWS::StackName}/LogMessages"
              MetricName: AsyncCredentialMessageCode
              Dimensions:
                - Name: MessageCode
                  Value: MOBILE_ASYNC_STARTED
                - Name: Level
                  Value: Informational
                - Name: Version
                  Value: !GetAtt AsyncTokenFunction.Version.Version
            Period: 300
            Stat: Sum
        - Id: m2
          Label: "Sum of MOBILE_ASYNC_COMPLETED messageCodes for latest Lambda version"
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: !Sub "${AWS::StackName}/LogMessages"
              MetricName: AsyncTokenMessageCode
              Dimensions:
                - Name: MessageCode
                  Value: MOBILE_ASYNC_COMPLETED
                - Name: Level
                  Value: Informational
                - Name: Version
                  Value: !GetAtt AsyncTokenFunction.Version.Version
            Period: 300
            Stat: Sum
        - Id: m3
          Label: "Percentage of invocations that complete successfully"
          ReturnData: false
          Expression: (m2/m1)*100
        - Id: m4
          Label: "Error threshold calculation"
          ReturnData: true
          Expression: IF((m1-m2)>= 5, m3, 100)

  AsyncTokenCompletionMetricFilter:
    Type: AWS::Logs::MetricFilter    
    Properties:
      LogGroupName: !Ref AsyncTokenLogGroup
      FilterPattern: "{ ($.messageCode = *) && ($.functionVersion = *) && ($.level = *) }"
      MetricTransformations:
        - MetricValue: "1"
          MetricNamespace: !Sub "${AWS::StackName}/LogMessages"
          MetricName: "AsyncTokenMessageCode"
          Dimensions:
            - Key: MessageCode
              Value: $.messageCode
            - Key: Level
              Value: $.level
            - Key: Version
              Value: $.functionVersion


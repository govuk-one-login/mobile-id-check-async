AWSTemplateFormatVersion: "2010-09-09"
Resources:
  IPVCoreSQS:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 345600 # 4 days in seconds
      VisibilityTimeout: 60
      DelaySeconds: 0
      KmsMasterKeyId: !Ref IPVCoreKeyAlias
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt IPVCoreDLQ.Arn
        maxReceiveCount: 60

  IPVCoreOutboundSqs:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-ipv-core-outbound"
      MessageRetentionPeriod: 345600 # 4 days in seconds
      VisibilityTimeout: 60
      DelaySeconds: 0
      KmsMasterKeyId: !Ref IPVCoreKeyAlias
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt IPVCoreOutboundDlq.Arn
        maxReceiveCount: 60

  IPVCoreSQSPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref IPVCoreSQS
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:ChangeMessageVisibility
              - sqs:ReceiveMessage
            Resource:
              - !GetAtt IPVCoreSQS.Arn
            Principal:
              AWS:
                - !FindInMap
                  - IPVCore
                  - !Ref Environment
                  - AccountId
    Condition: isNotDevOrBuild

  IPVCoreOutboundSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref IPVCoreOutboundSqs
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:ChangeMessageVisibility
              - sqs:ReceiveMessage
            Resource:
              - !GetAtt IPVCoreOutboundSqs.Arn
            Principal:
              AWS:
                - !FindInMap
                  - IPVCore
                  - !Ref Environment
                  - AccountId
    Condition: isNotDevOrBuild

  IPVCoreDLQ:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 345600 # 4 days in seconds
      KmsMasterKeyId: !Ref IPVCoreKMSEncryptionKey

  IPVCoreOutboundDlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-ipv-core-outbound-dlq"
      MessageRetentionPeriod: 345600 # 4 days in seconds
      KmsMasterKeyId: !Ref IPVCoreKMSEncryptionKey

  IPVCoreKMSEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: A KMS Key for encrypting the SQS for IPVCore messages
      Enabled: true
      KeyPolicy: !If
        - isNotDevOrBuild
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
              Action:
                - kms:*
              Resource:
                - "*"
            - Effect: Allow
              Principal:
                AWS: !FindInMap
                  - IPVCore
                  - !Ref Environment
                  - AccountId
              Action:
                - kms:Encrypt
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource:
                - "*"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
              Action:
                - kms:*
              Resource:
                - "*"
      KeySpec: SYMMETRIC_DEFAULT
      KeyUsage: ENCRYPT_DECRYPT
      MultiRegion: false
      PendingWindowInDays: !FindInMap
        - KMS
        - !Ref Environment
        - PendingDeletionInDays

  IPVCoreKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${AWS::StackName}-IPVCoreKMSEncryptionKey
      TargetKeyId: !Ref IPVCoreKMSEncryptionKey

            - !FindInMap
              - EnvironmentVariables
              - IpvCoreVpceId
              - !Ref Environment
            - !Ref AWS::NoValue
          - !If
            - IntegratePerformanceTesting
            - !FindInMap
              - EnvironmentVariables
              - PerformanceTestingVpceId
              - !Ref Environment
            - !Ref AWS::NoValue
      MethodSettings:
        - DataTraceEnabled: false

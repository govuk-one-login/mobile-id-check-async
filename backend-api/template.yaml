Conditions:
  DeployAlarms: !Or
    - !Not
      - !Equals
        - !Ref Environment
        - dev
    - !Equals
      - !Ref DeployAlarmsInDev
      - true

  DeployProxyAlarms: !And
    - !Condition DeployAlarms
    - !Condition ProxyApiDeployment

  DeployProxyCsls: !And
    - !Condition ProxyApiDeployment
    - !Condition isNotDev

  DevelopmentStack: !And
    - !Equals
      - !Ref Environment
      - dev
    - !Not
      - !Equals
        - !Ref AWS::StackName
        - mob-async-backend

  IntegrateIpvCore: !Or
    - !Equals
      - !Ref Environment
      - staging
    - !Equals
      - !Ref Environment
      - integration
    - !Equals
      - !Ref Environment
      - production

  IntegratePerformanceTesting: !Or
    - !Equals
      - !Ref Environment
      - dev
    - !Equals
      - !Ref Environment
      - build

  IsDevOrBuild: !Or
    - !Equals
      - !Ref Environment
      - dev
    - !Equals
      - !Ref Environment
      - build

  NeverDeploy: !Equals
    - !Ref SamValidateLintWorkaround
    - Should always equal false

  ProxyApiDeployment: !Or
    - !Equals
      - !Ref Environment
      - dev
    - !Equals
      - !Ref Environment
      - build

  UseCanaryDeployment: !And
    - !Condition DeployAlarms
    - !Not
      - !Equals
        - !Ref LambdaDeploymentPreference
        - AllAtOnce

  UseCodeSigning: !Not
    - !Equals
      - !Ref CodeSigningConfigArn
      - none

  UseDevOverrideReadIdBaseUrl: !Not
    - !Equals
      - !Ref DevOverrideReadIdBaseUrl
      - none

  UseDevOverrideReadIdMockBaseUrl: !Not
    - !Equals
      - !Ref DevOverrideReadIdMockBaseUrl
      - none

  UseDevOverrideStsBaseUrl: !Not
    - !Equals
      - !Ref DevOverrideStsBaseUrl
      - none

  UseDevOverrideTestResourcesBaseUrl: !Not
    - !Equals
      - !Ref DevOverrideTestResourcesBaseUrl
      - none

  UsePermissionsBoundary: !Not
    - !Equals
      - !Ref PermissionsBoundary
      - none

  isDev: !Equals
    - !Ref Environment
    - dev

  isNotDev: !Not
    - !Equals
      - !Ref Environment
      - dev

  isNotDevOrBuild: !Or
    - !Equals
      - !Ref Environment
      - staging
    - !Equals
      - !Ref Environment
      - integration
    - !Equals
      - !Ref Environment
      - production

Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Architectures:
      - arm64
    AutoPublishAlias: live
    AutoPublishAliasAllProperties: true
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    DeploymentPreference:
      Enabled: false
      Role: !GetAtt CodeDeployServiceRole.Arn
    Environment:
      Variables:
        AWS_LAMBDA_EXEC_WRAPPER: /opt/dynatrace
        DT_CLUSTER_ID: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - DynatraceSecretArn
              - !Ref Environment
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - DynatraceSecretArn
              - !Ref Environment
        DT_CONNECTION_BASE_URL: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - DynatraceSecretArn
              - !Ref Environment
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - DynatraceSecretArn
              - !Ref Environment
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: "true"
        DT_TENANT: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - DynatraceSecretArn
              - !Ref Environment
        IPVCORE_OUTBOUND_SQS: !GetAtt IPVCoreOutboundSqs.QueueUrl
        ISSUER: !Sub
          - https://${BaseDns}
          - BaseDns: !FindInMap
              - EnvironmentVariables
              - BaseDns
              - !Ref Environment
        POWERTOOLS_SERVICE_NAME: mobile-id-check-async-backend
        SESSION_TABLE_NAME: !Ref SessionsTable
        SIGNING_KEY_ID: !GetAtt KMSSigningKey.Arn
        TXMA_SQS: !GetAtt TxMASqs.QueueUrl
        VENDOR_PROCESSING_SQS: !GetAtt VendorProcessingSqs.QueueUrl
    Layers:
      - arn:aws:lambda:eu-west-2:216552277552:layer:Dynatrace_OneAgent_1_311_2_20250307-045250_with_collector_nodejs:1
    LoggingConfig:
      ApplicationLogLevel: !FindInMap
        - EnvironmentVariables
        - LambdaLogLevel
        - !Ref Environment
      LogFormat: JSON
      SystemLogLevel: INFO
    MemorySize: 512
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    ReservedConcurrentExecutions: !If
      - isDev
      - !Ref AWS::NoValue
      - !FindInMap
        - EnvironmentVariables
        - DefaultReservedConcurrentExecutions
        - !Ref Environment
    Runtime: nodejs22.x
    Timeout: 5

Resources:
  AsyncAbortSession4XXHighThresholdAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning
      AlarmDescription: !Sub
        - '80% or more of requests are failing on the /async/abortSession endpoint with a 4XX error. See runbook: ${RunbookUrl}'
        - RunbookUrl: !FindInMap
            - StaticVariables
            - WarningAlarmsRunbook
            - value
      AlarmName: !Sub ${AWS::StackName}-high-threshold-async-abort-session-4xx-api-gw
      ComparisonOperator: GreaterThanOrEqualToThreshold
      DatapointsToAlarm: 5
      EvaluationPeriods: 5
      Metrics:
        - Expression: IF(errorSum4XX>=20,errorPercentage4XX)
          Id: errorThreshold
          Label: errorThreshold
          ReturnData: true
        - Id: invocations
          MetricStat:
            Metric:
              Dimensions:
                - Name: Method
                  Value: POST
                - Name: ApiName
                  Value: !Sub ${AWS::StackName}-sessions-api
                - Name: Stage
                  Value: !Ref Environment
                - Name: Resource
                  Value: /async/abortSession
              MetricName: Count
              Namespace: AWS/ApiGateway
            Period: 60
            Stat: Sum
          ReturnData: false
        - Id: errorSum4XX
          Label: Number of 4XX errors
          MetricStat:
            Metric:
              Dimensions:
                - Name: Method
                  Value: POST
                - Name: ApiName
                  Value: !Sub ${AWS::StackName}-sessions-api
                - Name: Stage
                  Value: !Ref Environment
                - Name: Resource
                  Value: /async/abortSession
              MetricName: 4XXError
              Namespace: AWS/ApiGateway
            Period: 60
            Stat: Sum
          ReturnData: false
        - Expression: (errorSum4XX/invocations) * 100
          Id: errorPercentage4XX
          Label: Number of 4XX errors returned as a percentage
          ReturnData: false
      OKActions:
        - !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:platform-alarms-sns-warning
      Threshold: 80
      TreatMissingData: notBreaching
    Condition: DeployAlarms


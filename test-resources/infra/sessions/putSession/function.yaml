AWSTemplateFormatVersion: "2010-09-09"

Resources:
  PutSessionFunction:
    DependsOn:
      - PutSessionFunctionLogGroup
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: false
        EntryPoints:
          - src/functions/sessions/putSessionHandler.ts
      checkov:
        skip:
          - id: CKV_AWS_115
            comment: Function-level concurrent execution limit not needed for dev environment
          - id: CKV_AWS_116
            comment: DLQ is not required
          - id: CKV_AWS_173
            comment: Environment variables content not sensitive
    Properties:
      Description: Lambda for putting items into the Sessions table
      Events:
        PutSession:
          Type: Api
          Properties:
            Path: /sessions/{sessionId}
            Method: put
            RestApiId: !Ref TestResourcesApi
      FunctionName: !Sub ${AWS::StackName}-sessions      
      Handler: putSessionHandler.lambdaHandler
      Timeout: 5
      Role: !GetAtt PutSessionFunctionRole.Arn
      VpcConfig:
        SubnetIds:
          - !ImportValue devplatform-vpc-PrivateSubnetIdA
          - !ImportValue devplatform-vpc-PrivateSubnetIdB
          - !ImportValue devplatform-vpc-PrivateSubnetIdC
        SecurityGroupIds:
          - !ImportValue devplatform-vpc-AWSServicesEndpointSecurityGroupId

  PutSessionFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 30
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-sessions
      KmsKeyId: !GetAtt SymmetricKey.Arn

  PutSessionFunctionRole:
    Type: AWS::IAM::Role
    Metadata:
      checkov:
        skip:
          - id: CKV_AWS_111
            comment: VpcPolicy does not take a resource
    Properties:
      Description: Execution role for the test sessions handler
      RoleName: !Sub ${AWS::StackName}-sessions
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VpcPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeNetworkInterfaces
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                Resource: '*'
        - PolicyName: LoggingPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*